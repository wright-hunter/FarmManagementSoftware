{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'equipment/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="header-pill">
            <h1>Add New Expense: {{ equipment.make }} {{ equipment.model }}</h1>
        </div>
        
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_date" class="form-label">Date</label>
                    {{ form.date }}
                </div>
                <div class="mb-3">
                    <label for="id_expense_type" class="form-label">Type</label>
                    {{ form.expense_type }}
                </div>
                <div class="mb-3">
                    <label for="id_amount" class="form-label">Amount</label>
                    {{ form.amount }}
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    {{ form.description }}
                </div>
                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-primary">Save Expense</button>
                    <a href="{% url 'equipment_history' equipment.id %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
