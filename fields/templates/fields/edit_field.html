{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Field</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fields/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="header-pill">
            <h1>Edit Field: {{ field.name }}</h1>
        </div>
        
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Field Name</label>
                    <input type="text" class="form-control" id="id_name" name="name" value="{{ field.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="id_location" class="form-label">Location</label>
                    {{ form.location }}
                </div>
                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'field_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
